<h1>{{ componentTitle }}</h1>

<div class="user-form">
  <form>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" required minlength="5" #txtUser="ngModel" [(ngModel)]="userModel.userName" name="userName"
          class="form-control" placeholder="User Name">

        <div class="alert alert-danger" *ngIf="txtUser.control.touched && txtUser.control.invalid">
          The UserName is required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" [(ngModel)]="userModel.email" name="email" class="form-control" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="userModel.password" #txtPass1="ngModel" name="password" class="form-control"
          placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Retype Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="secondPassword" #txtPass2="ngModel" name="secPass" class="form-control"
          placeholder="Password">

        <div class="alert alert-danger" *ngIf="txtPass2.value && txtPass1.value != txtPass2.value">
          Please ensure both passwords are equal
        </div>
      </div>
    </div>

    <hr>

    <div class="form-group" *ngIf="personalInfoShown">
      <label for="exampleInputEmail1">First name</label>
      <input type="text" [(ngModel)]="userModel.firstName" name="firstName" class="form-control" placeholder="Enter first name">
    </div>

    <div class="form-group" *ngIf="personalInfoShown">
      <label for="exampleInputEmail1">Last name</label>
      <input type="text" [(ngModel)]="userModel.lastName" name="lastName" class="form-control" placeholder="Enter last name">
    </div>

    <button type="button" (click)="save()" class="btn btn-info">Save User</button>

    <button type="button" (click)="hide()" *ngIf="personalInfoShown" class="btn btn-warning float-right">Hide Info</button>
    <button type="button" (click)="show()" *ngIf="!personalInfoShown" class="btn btn-success float-right">Show Info</button>
  </form>
</div>
